<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <mat-card class="mt-3">
                <form [formGroup]="todoForm">
                    <mat-form-field appearance="outline">
                        <mat-label>Add New Task</mat-label>
                        <input formControlName="item" matInput placeholder="Placeholder">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        
                      
                      </mat-form-field>
                      <button *ngIf="!isEditEnabled" (click)="addTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">Add</button>
                      <button *ngIf="isEditEnabled" (click)="updateTask()" mat-raised-button [disabled]="todoForm.invalid" color="accent">Update</button>
                </form>
            </mat-card>
        </div>
        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                        <!--Create a new task-->
                        <div class="example-container">
                            <h2>Upcoming</h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="task"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of task; let i = index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="accent" (click)="onEdit(item, i)"><mat-icon class="mat-18">edit</mat-icon></button>
                                    <button mat-icon-button color="accent" (click)="deleteTask(i)"><mat-icon class="mat-18">delete</mat-icon></button>
                                </div>

                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-4">
                        <!-- Active Task -->
                        <div class="example-container">
                            <h2>Inprogress</h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="inprogress"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of inprogress; let i = index" cdkDrag>{{item.description}}

                                <div class="box">
                                   
                                    <button mat-icon-button color="accent" (click)=" deleteInProgressTask(i)"><mat-icon class="mat-18">delete</mat-icon></button>
                                    </div>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-4">
                        <!--Task Completed-->
                        <div class="example-container">
                            <h2>Completed</h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="completed"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of completed; let i = index" cdkDrag>{{item.description}}

                                <div class="box">
                                   
                                <button mat-icon-button color="accent" (click)=" deleteInProgressTask(i)"><mat-icon class="mat-18">delete</mat-icon></button>
                                <button mat-icon-button color="primary"><mat-icon>check_circle</mat-icon></button>
                          </div>
                            </div>
                            </div>
                          </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
